<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Serial</th>
    <th>Image</th>
    <th>Who's this ?</th>
  </tr>
  <tr>
    <td>1.</td>
    <td><img src="Trex.jpg" alt="Trex.jpg" width="300" height="300"></td>
    <td>Tyranosaurus Rex</td>
  </tr>
  <tr>
    <td>2.</td>
    <td><img src="daspletosaurus.jpg" alt="daspletosaurus.jpg" width="300" height="300"></td>
    <td>Daspletosaurus</td>
  </tr>
  <tr>
    <td>3.</td>
    <td><img src="albertosaurus.jpg" alt="albertosaurus.jpg" width="300" height="300"></td>
    <td>Albertosaurus</td>
  </tr>
  <tr>
    <td>4.</td>
    <td><img src="alioramus.jpg" alt="alioramus.jpg" width="300" height="300"></td>
    <td>Alioramus</td>
  </tr>
</table>

</body>
</html>
